<div class="top-articles" >
  <h3>Top Articles</h3>
  <ul class="top-list">
    <li *ngFor="let article of articles; let i=index" class="top-article-item">
      <div class="top-article-image-wrapper" style="display: inline-block; width: 90px; vertical-align: top">
        <img [src]="article.image" class="top-article-image" (click)="openArticle($event, article.url)">
      </div>
      <div class="top-article-title-wrapper">
        <a [innerHTML]="article.title || ''" class="top-article-title" (click)="openArticle($event, article.url)"></a>
        <div [innerHTML]="article.post_date | date:'MMMM d, y'" class="top-article-date"></div>
      </div>
    </li>
  </ul>
</div>
